<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form>
        First name:
        <input type="text" name="firstname" value="enter your name....">
        <br>
        <br>
        Last name:
        <input type="text" name="lastname" value="">
        <br>
        <br>

        phone no:
        <input type="number" name="lastname" value="">
        <br><br>

        email id:
        <input type="email" name="lastname" value="">
        <br><br>

        password:
        <input type="password" name="lastname" value="">
        <br><br>

        Description: <br>
        <textarea name="description" cols="50" rows="10">

        </textarea>
        <br><br><br>

        Submit: <br>
        <input type="submit" value="Submit">

        <br><br><br>

        <input type="radio" name="gender" value="male" checked>Male <br>
        <input type="radio" name="gender" value="female">Female <br>
        <input type="radio" name="gender" value="other">Other <br>

        date:
        <input type="date"><br><br>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="Fiat">Fiat</option>
            <option value="Audi">Audi</option>
        </select>

        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        


    </form>
